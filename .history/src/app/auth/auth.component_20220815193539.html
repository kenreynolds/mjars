<div class="flex flex-col items-center justify-center w-full">
  <form
    class="text-slate-500 pt-5 w-full lg:w-1/2"
    (submit)="onLogin()"
    #loginForm="ngForm"
  >
    <h2 class="text-2xl text-slate-700 pb-12">Sign in</h2>

    <label class="flex flex-col pb-4">
      <span class="pb-2">Email</span>
      <input
        class="form-input border-slate-300 focus:ring focus:ring-cyan-500 focus:ring-opacity-25 placeholder:text-slate-300 rounded"
        placeholder="email@mail.com"
        formControlName="email"
        type="text"
      />
    </label>

    <label class="flex flex-col pb-4">
      <span class="pb-2">Password</span>
      <input
        class="form-input border-slate-300 focus:ring focus:ring-cyan-500 focus:ring-opacity-25 placeholder:text-slate-300 rounded"
        placeholder="Password"
        formControlName="password"
        type="password"
      />
    </label>
  </form>

  <div class="flex items-center justify-between w-full lg:w-1/2">
    <button
      class="transition ease-in-out delay-125
        bg-blue-500 hover:bg-blue-600 text-zinc-50
        px-4 py-3 rounded w-full md:w-1/2 xl:w-1/4"
    >
      Login
    </button>
  </div>
</div>
